{% extends "base.html" %}

{% block title %}Order List{% endblock %}

{% block content %}
    <h1>Order List</h1>
    <ul>
        {% for order in orders %}
            <li>
                <a href="{% url 'order_detail' order.id %}">Order #{{ order.id }}</a>
                - ${{ order.total_price }} - {{ order.status }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
