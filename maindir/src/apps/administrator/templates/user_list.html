{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Список пользователей</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'user_analytics' user.id %}">{{ user.username }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
